<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/framework.css">
   <link rel="stylesheet" href="css/master.css">
   <link rel="stylesheet" href="css/all.min.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
   <title>quick-draft</title>
</head>
<body>
   <div class="page d-flex">
       <div class="content w-full">
      <h1 class="p-relative">quick-draft</h1>
      <div class="wrapper d-grid gap-20">
        <!-- Start Quick Draft Widget -->
        <div class="quick-draft p-20 bg-white rad-10">
          <h2 class="mt-0 mb-10">
            quick draft 
          </h2>
          <p class="mt-0 mb-20 c-grey fs-15">Lorem ipsum dolor sit amet.</p>
          <form>
            <input class="d-block mb-20 w-full p-10 bg-eee rad-6 b-none" type="text" placeholder="title">
            <textarea class="d-block mb-20 w-full p-10 b-none bg-eee rad-6" placeholder="YourThought"></textarea>
            <input class="save d-block fs-14 bg-blue c-white b-none w-fit btn-shape" type="submit" value="Save">
          </form>
        </div>
        <!-- End  Quick Draft Widget -->
      </div>
      </div>
  </div>
</body>
</html>
